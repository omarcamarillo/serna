<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideas de mi pagina web</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <div class="container__header">

            <div class="container-movil">
                <a href="" target="_blank" class="logo-movil">
                    <img src="logo-example-1.png" width="119px" alt="">
                </a>
                
                <nav class="menu" id="menu">
                    <ul>
                        <li><a href="https://catalogo.grupogonher.com/CatalogoGonher/" target="container__all">Gonher Catalogo</a></li>
                        <li><a href="https://www.ciosa.com/" target="container__all">Ciosa</a></li>
                        <li><a href="/contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>

            <div id="open-menu" class="open-menu">
                <i class="ri-apps-2-line"></i>
            </div>
        </div>
    </header>
    
    <iframe src="/home.html" name="container__all" width="100%"
    height="947px">
        
    </iframe>

    <!-- Scripts -->
    <script>
        const btnMenu = document.getElementById("open-menu")
        const menu = document.getElementById("menu")

        btnMenu.addEventListener("click", ()=>{
            menu.classList.toggle("hidden")
        })
    </script>
</body>
</html>
